<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Get in Touch</h2>
        
        <!-- Contact Information -->
        <section>
            <h3>Contact Information</h3>
            <p>Email us at: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
        
        <!-- Embedded Map -->
        <section>
            <h3>Find Us at Lancaster Hotel</h3>
            <iframe
                width="600"
                height="450"
                style="border:0;"
                loading="lazy"
                allowfullscreen
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2645.6752725381226!2d-0.1922433242180756!3d5.602929996263131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9b540f2a9eeb%3A0x186db735553dcb44!2sLancaster%20Accra!5e0!3m2!1sen!2sgh!4v1694793147161!5m2!1sen!2sgh">
            </iframe>
        </section>
        
        <!-- Contact Us Form -->
        <section>
            <h3>Contact Us</h3>
            <form action="mailto:info@techcon2024.com" method="post" enctype="text/plain">
                <fieldset>
                    <legend>Contact Form</legend>

                    <!-- Name Field -->
                    <p>
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required>
                    </p>

                    <!-- Email Field -->
                    <p>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required>
                    </p>

                    <!-- Message Field -->
                    <p>
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </p>

                    <!-- Submit Button -->
                    <p>
                        <button type="submit">Send Message</button>
                    </p>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
